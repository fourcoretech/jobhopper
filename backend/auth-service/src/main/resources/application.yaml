server:
  port: 8080

spring:
  application:
    name: auth-service
  kafka:
    bootstrap-servers: kafka:9092
    topic:
      name: notification.events
  datasource:
    url: jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

